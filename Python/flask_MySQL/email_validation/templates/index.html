<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Email Validation</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/submit" method="POST">
            Email Address: <input type="email" name="address" id="address">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
