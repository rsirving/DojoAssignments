<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Color Picker</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }
            body {
                background-color: rgb({{colors['red']}},{{colors['green']}},{{colors['blue']}});
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <h1>Enter your color values below:</h1>
            <form action='/submit' method='post'>
                Red: <input type='number' name='red' min='1' max='255'/><br>
                Green: <input type='number' name='green' min='1' max='255'/><br>
                Blue: <input type='number' name='blue' min='1' max='255'/><br>
                <input type='submit' value='submit'>
            </form>
        </div>
    </body>
</html>
