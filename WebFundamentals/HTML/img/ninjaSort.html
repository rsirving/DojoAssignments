<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ninja Sort</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        ul li {
            list-style: none;
        }
    </style>
</head>
<body>
    <ul id="sortable">
        <li><img src="ninja0.png"/></li>
        <li><img src="ninja1.png"/></li>    
        <li><img src="ninja2.png"/></li>    
        <li><img src="ninja3.png"/></li>    
        <li><img src="ninja4.png"/></li>    
    </ul>
    <script>$("#sortable").sortable();</script>
</body>
</html>
