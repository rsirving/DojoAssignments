<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Deck{
            constructor(){
                this.cards = [];
                let suits = ['A', 'B', 'C', 'D'];
                for (var i = 0; i < 4; i++){
                    for (var x = 1; x < 15; x++){
                        if (x == 12) {
                            continue;
                        } else {
                            this.cards.push("U+1F0" + suits[i] + (x).toString(16).toUpperCase());
                        }
                    }
                }
            }
            shuffle(){
                var m = this.cards.length, t, i;
                while (m){
                    i = Math.floor(Math.random()*m--);
                    t = this.cards[m];
                    this.cards[m] = this.cards[i];
                    this.cards[i] = t;
                }
            }
            deal(){
                return this.cards.pop();
            }
            returnCard(card){
                this.cards.push(card);
            }
            reset(){
                this.constructor();
            }
        }
        class Player {
            constructor(name) {
                this.name = name;
                this.deck = new Deck();
                this.deck.shuffle();
                this.hand = [];
                for (var i = 0; i < 5; i++){
                    this.hand.push(this.deck.deal())
                }
            }
            show() {
                console.log(this.hand);
            }
            draw() {
                this.hand.push(this.deck.deal());
            }
            discard() {
                this.deck.returnCard(this.hand.shift());
            }
        }
        let player1 = new Player("Rob");
        player1.show();
        player1.draw();
        player1.show();
        player1.discard();
        player1.show();
    </script>
</body>
</html>
