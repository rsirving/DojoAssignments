<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function ninjaConstructor(name){
            this.name = name;
            this.health = 100;
            var speed = 3;
            var strength = 3;

            this.sayName = function(){
                console.log("My ninja name is " + this.name + "!");
            }
            this.showStats = function(){
                console.log("Name: " + this.name + ", Health: " + this.health + ", Strength: " + strength);
            }
            this.drinkSake = function(){
                this.health += 10;
            }
            this.punch = function(ninja){
                if (ninja instanceof ninjaConstructor){
                    ninja.health -= 5;
                    console.log(ninja.name + " was punched by " + this.name + " and lost 5 health!");
                }
            }
            this.kick = function(ninja){
                if (ninja instanceof ninjaConstructor){
                    ninja.health -= (15 * strength);
                    console.log(ninja.name + " was kicked by " + this.name + " and lost " + (15 * strength) + " health!")
                }
            }
        }
    </script>
</body>
</html>
