<html>
    <body>
        <h1>Students</h1>
        <ul id="main">
            <!-- this is empty-->
        </ul> 
    <script>
        function appendList(array, id){
            for (let i = 0; i < array.length; i++){
                let new_element = document.createElement("li");
                new_element.innerHTML = array[i];
                document.getElementById(id).appendChild(new_element);
            }
        };
        function super_append(array, element, id){
            for (let i = 0; i < array.length; i++){
                let new_element = document.createElement(element);
                new_element.innerHTML = array[i];
                document.getElementById(id).appendChild(new_element);
            }
        }
    </script>   
    </body>
</html>
