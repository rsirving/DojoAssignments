<div *ngIf="score">
  <span *ngIf="score >= 0">
    <h2>Your score: {{ score }}</h2>
    <p class="red" *ngIf="score < 20">Needs work!</p>
    <p class="orange" *ngIf="score < 50 && score >= 20">A decent start!</p>
    <p *ngIf="score < 100 && score >= 50">Doing good!</p>
    <p class="green" *ngIf="score < 200 && score >= 100">Great job!</p>
    <p class="blue" *ngIf="score >= 200">Github Elite!</p> 
  </span>
  <span *ngIf="score === -1">
    <p>User does not exist. Pick a different Github username.</p>
  </span>
</div>
